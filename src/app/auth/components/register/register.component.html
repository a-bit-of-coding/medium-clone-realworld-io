<ng-container *ngIf="_data$ | async as data">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign Up</h1>
          <p class="text-xs-center">
            <a routerLink="/login">Have a account</a>
          </p>
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Username"
                formControlName="username"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Email"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="data.isSubmitting"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <div *ngIf="data.currentUser" class="alert alert-success m-y-1">
            Yeah! You are successful registered!
          </div>
          <mc-backend-error-messages
            *ngIf="data.backendErrors"
            [backendErrors]="data.backendErrors"
          ></mc-backend-error-messages>
        </div>
      </div>
    </div>
  </div>
</ng-container>
